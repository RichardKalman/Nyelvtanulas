<div class="row">
    <div class="col-lg-12">
        <div class="float-right"><button class="btn btn-success" (click)="addDialogOpen()"><i class="fa fa-plus" aria-hidden="true"></i></button></div>
        <table class="table">
            <thead>
                <tr>
                  <th>Id</th>
                  <th>Magyar</th>
                  <th>Angol</th>
                  <th>Gombok</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let word of words$ | async">
                    <td>{{word.id}}</td>
                    <td>{{word.englishWord}}</td>
                    <td>{{word.hungaryWord}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="delete(word.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                        <button class="btn btn-primary" (click)="updateDialogOpen(word)"><i class="fa fa-edit" aria-hidden="true"></i></button>
                    </td>
               </tr>
            </tbody>
        </table>
    </div>
</div>
