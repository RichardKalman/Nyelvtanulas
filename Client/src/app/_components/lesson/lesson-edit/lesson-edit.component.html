<form #editForm="ngForm" id="editForm" (ngSubmit)="updateLesson()">
    <div class="form-group">
        <label>Név</label>
        <input class="form-control" [(ngModel)]="lesson.name" type="text" name="name">
    </div>

    <div class="form-group">
        <label for="sel1">Lecke szintje: </label>
        <select class="form-control" [(ngModel)]="lesson.level" name="level" >
          <option>A1</option>
          <option>A2</option>
          <option>B1</option>
          <option>B2</option>
          <option>C1</option>
          <option>C2</option>
          <option>C2*</option>
        </select>
    </div>
    <div class="form-group">
        <label>Szavak</label>
        <ul class="list-group">
            <li class="list-group-item " *ngFor="let word of words$ | async" [ngClass]="{'list-group-item-success': isSelected(word.id)}"  (click) = "selectRow(word.id)">
                <span class="float-right">{{word.englishWord}} - {{word.id}}</span>
                <span class="float-left">{{word.hungaryWord}}</span>
            </li>
        </ul>
    </div>
    <br>
    <button  form="editForm" type="submit" class="btn btn-success ">Frissítés</button>
</form>
