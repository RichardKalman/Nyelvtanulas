<div *ngIf="!registerMode" class="container-fluid h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                    
                </div>
                <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="login()" >
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div> 
                            <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="model.password">
                        </div>
                        

                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                   <button (click)="registerToggle()" class="btn float-left btn-primary">Regisztrálás</button>
                </div>
            </div>
        </div>
    </div>
    
</div>

<app-register (cancelRegister)="cancelRegisterMode($event)" *ngIf="registerMode"></app-register>
