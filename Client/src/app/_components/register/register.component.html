<div class="container-fluid h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h3>Regisztrálás</h3>
                </div>
                <div class="card-body">
                    <form #registerForm="ngForm" (ngSubmit)="register()" >
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="username" name="username" [(ngModel)]="model.username">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="model.password">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Regisztrálás" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button (click)="cancel()" class="btn float-left btn-primary">Bejelentkezés</button>
                </div>
            </div>
        </div>
    </div>
</div>
